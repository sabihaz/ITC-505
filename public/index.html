<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mad Lib</title>
</head>
<body>
    <h1>Mad Lib Game</h1>
    <form action="/ITC505/lab-7/" method="POST">
        <label for="noun">Enter a noun:</label>
        <input type="text" id="noun" name="noun" required><br>

        <label for="verb">Enter a verb:</label>
        <input type="text" id="verb" name="verb" required><br>

        <label for="adjective">Enter an adjective:</label>
        <input type="text" id="adjective" name="adjective" required><br>

        <label for="place">Enter a place:</label>
        <input type="text" id="place" name="place" required><br>

        <label for="pluralNoun">Enter a plural noun:</label>
        <input type="text" id="pluralNoun" name="pluralNoun" required><br>

        <button type="submit">Submit</button>
    </form>

    <footer>
        <p>Last updated: <span id="lastModified"></span></p>
    </footer>
    <script>
        document.getElementById('lastModified').textContent = document.lastModified;
    </script>
</body>
</html>
